<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</head>
<body>
  <header>
    <nav>
      <a href="/"><img alt="Logo" src="/Phase_4_192.png" height="70"></a>
      <ul id="bar">
        <li class="link"><a href="/">Home</a></li>
        <li class="link"><a href="/news">News</a></li>
        <li class="link"><a href="/faq">FAQ</a></li>
        <li class="link"><a href="/arap">ARAP</a></li>
        <li class="link"><a href="/groundsat">Groundsat</a></li>
        <li class="link"><a href="/github">GitHub</a></li>
      </ul>
    </nav>
      <h1>Phase 4 Ground</h1>
  </header>
  <main>
    <!-- The application will be rendered inside this element,
        because `src/client.js` references it -->
    <div id='sapper'>
      %sapper.html%
    </div>
  </main>
</body>
</html>
